<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico - PitWall IoT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; text-align: center; margin: 0; padding: 20px;}
        
        /* Menu de Navega√ß√£o */
        nav { background: #1f1f1f; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        nav a { color: #888; text-decoration: none; margin: 0 15px; font-weight: bold; font-size: 1.1em; transition: 0.3s; }
        nav a:hover, nav a.active { color: #e91e63; }

        /* Controles de Filtro */
        .filtros { background: #1e1e1e; padding: 20px; border-radius: 15px; display: inline-block; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        input[type="datetime-local"] { padding: 8px; border-radius: 5px; border: none; background: #333; color: white; }
        button { padding: 8px 15px; background: #e91e63; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 10px;}
        button:hover { background: #c2185b; }

        .chart-container { width: 95%; max-width: 1000px; margin: 0 auto; background: #1e1e1e; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

    <nav>
        <a href="/">üèéÔ∏è Cockpit Real-Time</a>
        <a href="/historico" class="active">üìÖ Telemetria Hist√≥rica</a>
    </nav>

    <h1>üìÖ Hist√≥rico de Telemetria</h1>

    <div class="filtros">
        <label>De:</label>
        <input type="datetime-local" id="data-inicio">
        
        <label style="margin-left: 10px;">At√©:</label>
        <input type="datetime-local" id="data-fim">
        
        <button onclick="buscarDados()">üîç Carregar Dados</button>
    </div>

    <div class="chart-container">
        <canvas id="histChart"></canvas>
    </div>

    <script>
        let chartInstance = null;

        async function buscarDados() {
            const inicio = document.getElementById('data-inicio').value;
            const fim = document.getElementById('data-fim').value;

            if (!inicio || !fim) {
                alert("Por favor, selecione as datas de in√≠cio e fim.");
                return;
            }

            const url = `/api/historico?inicio=${inicio}&fim=${fim}`;
            try {
                const response = await fetch(url);
                const dados = await response.json();

                if (dados.length === 0) {
                    alert("Nenhum dado encontrado neste per√≠odo.");
                    return;
                }
                atualizarGrafico(dados);
            } catch (e) {
                console.error(e);
                alert("Erro ao conectar com o servidor.");
            }
        }

        function atualizarGrafico(dados) {
            const ctx = document.getElementById('histChart').getContext('2d');
            
            // Mapeia os dados recebidos
            const labels = dados.map(d => d.tempo);
            const temps = dados.map(d => d.temperatura);
            const umids = dados.map(d => d.umidade);
            
            // Converte True/False para 1/0 para mostrar no gr√°fico
            const bomba = dados.map(d => d.bomba ? 1 : 0); 
            const fan = dados.map(d => d.fan ? 1 : 0);

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Temp (¬∞C)',
                            borderColor: '#ff6384',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            data: temps,
                            yAxisID: 'y', // Eixo Esquerdo
                            tension: 0.4
                        }, 
                        {
                            label: 'Umid (%)',
                            borderColor: '#36a2eb',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            data: umids,
                            yAxisID: 'y', // Eixo Esquerdo
                            tension: 0.4
                        },
                        // --- NOVOS DADOS (EQUIPAMENTOS) ---
                        {
                            label: 'Bomba (On/Off)',
                            borderColor: '#4CAF50', // Verde
                            data: bomba,
                            yAxisID: 'y1', // Eixo Direito (0 ou 1)
                            stepped: true, // Gr√°fico quadrado (degrau)
                            borderWidth: 2,
                            pointRadius: 0
                        },
                        {
                            label: 'Exaustor (On/Off)',
                            borderColor: '#FFC107', // Amarelo
                            data: fan,
                            yAxisID: 'y1', // Eixo Direito
                            stepped: true,
                            borderWidth: 2,
                            borderDash: [5, 5], // Linha tracejada para diferenciar
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        x: { ticks: { color: '#888' }, grid: { color: '#333' } },
                        
                        // Eixo Y Esquerdo (Temp/Umid)
                        y: { 
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'Clima' },
                            ticks: { color: '#fff' }
                        },
                        
                        // Eixo Y Direito (On/Off)
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            min: 0,
                            max: 1.2, // Deixa um espacinho acima do 1
                            title: { display: true, text: 'Equipamentos (1=ON)' },
                            grid: { drawOnChartArea: false }, // Remove grade pra n√£o poluir
                            ticks: { stepSize: 1, color: '#aaa' }
                        }
                    },
                    plugins: { legend: { labels: { color: 'white' } } }
                }
            });
        }
    </script>
</body>
</html>
