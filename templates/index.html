<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor IoT Gian - Flask</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #1e1e1e; color: white; text-align: center; }
        .card-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .card { background: #333; padding: 20px; border-radius: 10px; width: 200px; }
        h1 { color: #4CAF50; }
        .valor { font-size: 2em; font-weight: bold; }
        .chart-container { width: 90%; max-width: 800px; margin: 30px auto; background: #2b2b2b; padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>ðŸš€ Monitoramento IoT - Flask + Chart.js</h1>

    <div class="card-container">
        <div class="card" style="border-bottom: 5px solid #ff6384;">
            <h3>Temperatura</h3>
            <div id="temp-val" class="valor">-- Â°C</div>
        </div>
        <div class="card" style="border-bottom: 5px solid #36a2eb;">
            <h3>Umidade</h3>
            <div id="hum-val" class="valor">-- %</div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // --- CONFIGURAÃ‡ÃƒO DO GRÃFICO (Chart.js) ---
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Eixo X (Tempo)
                datasets: [{
                    label: 'Temperatura (Â°C)',
                    borderColor: '#ff6384',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    data: [],
                    tension: 0.4 // Linha curva suave
                }, {
                    label: 'Umidade (%)',
                    borderColor: '#36a2eb',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    data: [],
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true, max: 100 },
                    x: { ticks: { color: 'white' } },
                    y: { ticks: { color: 'white' } }
                },
                plugins: { legend: { labels: { color: 'white' } } }
            }
        });

        // --- LÃ“GICA DE ATUALIZAÃ‡ÃƒO (AJAX) ---
        async function atualizarDados() {
            try {
                // 1. Pede os dados pro Python
                const response = await fetch('/api/dados');
                const data = await response.json();

                // 2. Atualiza os cards
                document.getElementById('temp-val').innerText = data.temperatura + " Â°C";
                document.getElementById('hum-val').innerText = data.umidade + " %";

                // 3. Atualiza o grÃ¡fico (Push no array)
                const tempoAtual = data.tempo;
                
                // Se o dado for vÃ¡lido e diferente do anterior (opcional)
                if (data.temperatura !== 0) {
                    // Adiciona dados
                    myChart.data.labels.push(tempoAtual);
                    myChart.data.datasets[0].data.push(data.temperatura);
                    myChart.data.datasets[1].data.push(data.umidade);

                    // MantÃ©m apenas os Ãºltimos 20 pontos para nÃ£o travar
                    if (myChart.data.labels.length > 20) {
                        myChart.data.labels.shift();
                        myChart.data.datasets[0].data.shift();
                        myChart.data.datasets[1].data.shift();
                    }
                    myChart.update();
                }

            } catch (error) {
                console.error("Erro ao buscar dados:", error);
            }
        }

        // Roda a funÃ§Ã£o a cada 1000ms (1 segundo)
        setInterval(atualizarDados, 1000);
    </script>
</body>
</html>
